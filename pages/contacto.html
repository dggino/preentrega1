<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Sporting Club</title>
</head>

<body>
<div class="gridContainer">    
    <header id="header">
        <div class="logo-titulo">
            <img class="logo-img" src="../img/logo.png" alt="logo">
            <a href="../index.html">
                <h1 class="nombre">Sporting Club</h1>
            </a>
        </div>
        <div class="contenedor-navbar">
            <nav class="navbar-header">
                <ul>
                    <li><a href="/pages/membresias.html">Membresias</a></li>
                    <li><a href="/pages/locales.html">Locales</a></li>
                    <li><a href="/pages/acercade.html">Acerca de</a></li>
                    <li><a href="/pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="contenido">
        <div class="banner-contacto">
            <h1>¡Contactanos!</h1>
            <img src="../img/bannercontacto.jpg" alt="">
        </div>
        <div class="containerForm">
            <div class="contactCard">
                <div class="contactForm">
                    <form class="contactForm-form" action="">
                        <p>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="telefono">Télefono:</label>
                            <input type="number" name="telefono" id="telefono">
                        </p>
                        <p>
                            <label for="localidad">Localidad:</label>
                            <input type="text" name="localidad" id="localidad">
                        </p>
                        <p class="text">
                            <label for="comentario">Comentario:</label>
                            <textarea name="Comentario" id="comentario" cols="30" rows="10"></textarea>
                        </p>
                        
                   <div class="containerButtons">    
                        <div class="boton">
                            <input type="submit" name="enviar">
                        
                            <button type="reset" name="reset">Reset</button>
                        </div>
                    </div>     
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <div class="footer-titulo">
                <a href="index.html">
                    <h3>Sport Clothing</h3>
                </a>
            </div>
            <p>2023 © Todos los derechos reservados.</p>
            <div class="nav-footer">
                <ul class="containerFooter">
                    <li><a href="#"><img src="../img/logo facebook.png" alt="facebook"></a></li>
                    <li><a href="#"><img src="../img/logoinstagram.png" alt="instagram"></a></li>
                    <li><a href="#"><img src="../img/logowhatsapp.png" alt="whatsapp"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
